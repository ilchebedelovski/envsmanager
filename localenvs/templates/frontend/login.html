<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login Page</title>
		<link rel="stylesheet" media='all' type="text/css" href="/media/css/style.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<div class="localenvs-header">
			<h3 class="">Localenvironments</h3>
		</div>
		<div class="login-gadget-left">
			<div class="login-header">
				<h3 class="login-title">Info</h3>
			</div>
			<div class="login-content">
				<h3>This is an app for managing system calls over web</h3>
			</div>
		</div>
		<div class="login-gadget-right">
			<div class="login-header">
				<h3 class="login-title">Login</h3>
			</div>
			<div class="login-content">
				<form method="post">
					{% csrf_token %}
					<div class="login-fields">
						<label>Username</label>
						<input class="login-input" name="login_name" required/>
					</div>
					<div class="login-fields">
						<label>Password</label>
						<input class="login-input" name="login_pass" required/>
					</div>
					<div class="login-fields">
						<input id="login-submit" type="submit" value="Log In"/>
					</div>
					<div>{{ incorrect_user }}</div>
				</form>
			</div>
		</div>
	</body>
</HTML>
